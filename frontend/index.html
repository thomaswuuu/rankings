<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/bolt-solid.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../stylesheets/home.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/af227668e7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Rankings</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="./"
            ><i class="fa-solid fa-bolt"></i> Rankings</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel"
          >
            <div class="offcanvas-header">
              <h3 id="offcanvasRightLabel">
                <i class="fa-solid fa-bolt"></i> Rankings
              </h3>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <button
                type="button"
                class="btn kkbox"
                data-bs-dismiss="offcanvas"
                data-type="KKBOX"
              >
                <i class="fa-brands fa-kickstarter fa-lg"></i>
                KKBOX 排行榜
              </button>
              <button type="button" class="btn spotify">
                <i class="fa-brands fa-spotify fa-lg"></i>
                Spotify 排行榜
              </button>
              <button type="button" class="btn youtube">
                <i class="fa-brands fa-youtube fa-lg"></i>
                Youtube Music 排行榜
              </button>
              <button type="button" class="btn apple">
                <i class="fa-brands fa-apple fa-lg"></i>
                Apple Music 排行榜
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="platforms" class="platforms">
        <h2>各大類音樂串流平台排行榜</h2>
        <h3>請點選下列平台進行查看</h3>
        <p>(每日午夜整點更新)</p>
        <div class="platform-box kkbox" data-type="KKBOX">
          <i class="fa-brands fa-kickstarter fa-6x"></i>
          <h4>KKBOX</h4>
        </div>
        <div class="platform-box spotify" data-type="spotify">
          <i class="fa-brands fa-spotify fa-6x"></i>
          <h4>Spotify</h4>
        </div>
        <div class="platform-box youtube" data-type="youtube">
          <i class="fa-brands fa-youtube fa-6x"></i>
          <h4>Youtube</h4>
        </div>
        <div class="platform-box apple" data-type="apple">
          <i class="fa-brands fa-apple fa-6x"></i>
          <h4>Apple</h4>
        </div>
      </div>
      <div id="spinner" class="spinner-border"></div>
      <div id="charts" class="charts"></div>
      <div id="tracks" class="tracks"></div>
    </main>
    <footer></footer>
    <script src="../javascripts/global.js" type="text/javascript"></script>
    <script src="../javascripts/home.js" type="text/javascript"></script>
  </body>
</html>
