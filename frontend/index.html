<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/bolt-solid.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../stylesheets/rank.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Rankings</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="./"
            ><img src="../images/bolt-solid.svg" /> Rankings</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button
                  type="button"
                  class="btn kkbox"
                  data-bs-dismiss="collapse"
                  data-type="KKBOX"
                >
                  KKBOX 排行榜
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn spotify"
                  data-bs-dismiss="collapse"
                  data-type="Spotify"
                >
                  Spotify 排行榜
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="platforms" class="platforms">
        <h2>各大音樂串流平台排行榜</h2>
        <h3>請點選下列平台進行查詢</h3>
        <p>(每日自動更新排名資訊)</p>
        <div class="platform-box kkbox" data-type="KKBOX">
          <h4>KKBOX</h4>
        </div>
        <div class="platform-box spotify" data-type="Spotify">
          <h4>Spotify</h4>
        </div>
      </div>
      <div class="spinner-border" id="spinner"></div>
      <div class="charts" id="charts"></div>
      <div class="tracks" id="tracks"></div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="previewModal"
        tabindex="-1"
        aria-labelledby="previewModal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Music Preview</h5>
              <button
                type="button"
                id="previewClose"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <iframe
                id="previewKKBOX"
                width="100%"
                src=""
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
              <div id="previewSpotify">
                <div id="embed-iframe"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="../javascripts/global.min.js" type="text/javascript"></script>
    <script src="../javascripts/rank.min.js" type="text/javascript"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
  </body>
</html>
